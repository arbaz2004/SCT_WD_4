<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìù My To-Do </h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="‚úçÔ∏è Enter your task...">
      <input type="datetime-local" id="taskDate">
      <select id="priority">
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>

    <div class="search-section">
      <input type="text" id="searchBox" placeholder="üîç Search your tasks easily..." onkeyup="searchTasks()">
    </div>

    <div class="filter-section">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
      <button onclick="clearAll()">Clear All</button>
    </div>

    <ul class="task-list" id="taskList"></ul>
    <div class="stats" id="taskStats"></div>
  </div>

  <div id="notification" class="notification"></div>

  <script src="script.js"></script>
</body>
</html>
