<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="app-title">
        <div class="app-title-icon">‚úì</div>
        <div class="app-title-text">
          <h1>üìùTo-Do-Task</h1>
          <span>Organize tasks ‚Ä¢ Set deadlines ‚Ä¢ Stay on track</span>
        </div>
      </div>
      <div class="quick-stats">
        <div>Total Tasks: <strong id="stat-total">0</strong></div>
        <div>Completed: <strong id="stat-completed">0</strong></div>
      </div>
    </header>

    <!-- Task Input Row -->
    <section class="task-input">
      <input id="task-title" type="text" placeholder="What do you want to get done?" />
      <input id="task-date" type="date" />
      <select id="task-priority">
        <option value="medium">Priority: Medium</option>
        <option value="high">Priority: High</option>
        <option value="low">Priority: Low</option>
      </select>
      <button id="add-btn" class="btn btn-primary">
        <span class="btn-icon">Ôºã</span> Add Task
      </button>
    </section>

    <!-- Toolbar -->
    <section class="toolbar">
      <div class="toolbar-left">
        <button class="filter-chip active" data-filter="all">All</button>
        <button class="filter-chip" data-filter="active">Active</button>
        <button class="filter-chip" data-filter="completed">Completed</button>
        <button class="filter-chip" data-filter="overdue">Overdue</button>
      </div>
      <div class="toolbar-right">
        <input type="search" id="search-box" placeholder="Search tasks‚Ä¶" />
        <select id="sort-select">
          <option value="created-desc">Newest first</option>
          <option value="created-asc">Oldest first</option>
          <option value="due-asc">Due date ‚Üë</option>
          <option value="due-desc">Due date ‚Üì</option>
          <option value="priority-desc">Priority: High ‚Üí Low</option>
          <option value="priority-asc">Priority: Low ‚Üí High</option>
        </select>
        <button id="clear-completed" class="btn btn-ghost">
          Clear completed
        </button>
      </div>
    </section>

    <!-- Task List -->
    <section id="task-list" class="task-list">
      <!-- JS will render tasks here -->
    </section>

    <div class="footer-hint">
      <span><strong>Pro tip:</strong> Double-click a task title to edit it.</span>
    </div>
  </div>

  <!-- External JS (IMPORTANT: keep this at the bottom) -->
  <script src="app.js"></script>
</body>
</html>
